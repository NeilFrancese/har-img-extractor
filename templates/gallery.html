<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css">
    <style>
        body { margin: 2em; }
        .container { max-width: 900px; margin: auto; }
        .gallery { display: flex; flex-wrap: wrap; gap: 1em; }
        .gallery-item { width: 200px; word-break: break-all; }
        .gallery-item img { max-width: 100%; max-height: 150px; display: block; margin-bottom: 0.5em; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Extracted Images</h2>
    <a href="/" class="button">Back</a>
        <form id="downloadAllForm" method="post" action="/download_all" style="display:inline;">
            {% for image in images %}
                <input type="hidden" name="urls" value="{{ image.url }}">
            {% endfor %}
            <button type="submit" class="button button-outline">Download All</button>
        </form>
        <div class="gallery">
            {% for image in images %}
            <div class="gallery-item">
                <img src="{{ image.url }}" alt="Image {{ image.id }}">
                <div style="margin: 0.5em 0; font-size: 0.95em; color: #555;">
                    <strong>{{ image.filename }}</strong>
                </div>
                <div>
                    <a href="/download_image?filename={{ image.filename }}" class="button">Download</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
